name: Fetch Traffic Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch traffic data
        run: |
          mkdir -p stats
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/traffic/views \
            -o stats/tmp.json
          
          if [ ! -f stats/traffic_log.csv ]; then
            echo "date,views,uniques" > stats/traffic_log.csv
            jq -r '.views[] | [.timestamp[0:10], .count, .uniques] | @csv' stats/tmp.json >> stats/traffic_log.csv
            
          else
            last_logged_date=$(tail -n 1 stats/traffic_log.csv | cut -d',' -f1)
            new_date=$(jq -r '.views[-1].timestamp[0:10]' stats/tmp.json)

            if [ "$new_date" != "$last_logged_date" ]; then
              jq -r '.views[-1] | [.timestamp[0:10], .count, .uniques] | @csv' stats/tmp.json >> stats/traffic_log.csv
              echo "Appended stats for $new_date"
            else
              echo "No new day to log (last logged: $last_logged_date)"
            fi
          fi

      - name: Commit traffic report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Log daily traffic stats"
          branch: main
          file_pattern: stats/traffic_log.csv
